<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –ª–∏–Ω–∏–π</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #ffd700;
            color: #000;
        }
        
        .filter-btn:hover {
            background: #555;
        }
        
        .lines-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .line-section {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .line-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
        }
        
        .line-info {
            color: #ccc;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 3px;
            margin: 0 auto;
            width: fit-content;
            background: #333;
            padding: 8px;
            border-radius: 6px;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            background: #555;
            border: 2px solid #777;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            position: relative;
        }
        
        .cell.highlighted {
            background: #ffd700;
            color: #000;
            border-color: #ffed4e;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .cell-number {
            position: absolute;
            top: 1px;
            left: 1px;
            font-size: 8px;
            color: #aaa;
        }
        
        .multiplier {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .type {
            color: #4ecdc4;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –ª–∏–Ω–∏–π</h1>
        
        <div class="stats">
            <span id="total-lines">–í—Å–µ–≥–æ –ª–∏–Ω–∏–π: 0</span> | 
            <span id="visible-lines">–ü–æ–∫–∞–∑–∞–Ω–æ: 0</span>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è">–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è">–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="–î–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è">–î–∏–∞–≥–æ–Ω–∞–ª—å–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="–ó–∏–≥-–ó–∞–≥">–ó–∏–≥-–ó–∞–≥</button>
            <button class="filter-btn" data-filter="–ù–µ–±–æ/–ó–µ–º–ª—è">–ù–µ–±–æ/–ó–µ–º–ª—è</button>
            <button class="filter-btn" data-filter="–°–µ–∫—Ä–µ—Ç–Ω–∞—è">–°–µ–∫—Ä–µ—Ç–Ω—ã–µ</button>
            <button class="filter-btn" data-filter="–°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è">–°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ</button>
        </div>

        <div class="lines-grid" id="lines-container">
            <!-- –õ–∏–Ω–∏–∏ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –æ –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –ª–∏–Ω–∏—è—Ö
        const PAYLINES = [
            // Scannable lines (will be checked for 3, 4, 5 in a row)
            { name: "–í–µ—Ä—Ö–Ω—è—è –ª–∏–Ω–∏—è", positions: [0, 1, 2, 3, 4], scannable: true, type: "–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è" },
            { name: "–°—Ä–µ–¥–Ω—è—è –ª–∏–Ω–∏—è", positions: [5, 6, 7, 8, 9], scannable: true, type: "–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è" },
            { name: "–ù–∏–∂–Ω—è—è –ª–∏–Ω–∏—è", positions: [10, 11, 12, 13, 14], scannable: true, type: "–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è" },
            
            // Fixed-pattern lines (must match all positions)
            { name: "–ö–æ–ª–æ–Ω–∫–∞ 1", positions: [0, 5, 10], multiplier: 1, type: "–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è" },
            { name: "–ö–æ–ª–æ–Ω–∫–∞ 2", positions: [1, 6, 11], multiplier: 1, type: "–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è" },
            { name: "–ö–æ–ª–æ–Ω–∫–∞ 3", positions: [2, 7, 12], multiplier: 1, type: "–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è" },
            { name: "–ö–æ–ª–æ–Ω–∫–∞ 4", positions: [3, 8, 13], multiplier: 1, type: "–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è" },
            { name: "–ö–æ–ª–æ–Ω–∫–∞ 5", positions: [4, 9, 14], multiplier: 1, type: "–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è" },
            { name: "–î–∏–∞–≥–æ–Ω–∞–ª—å ‚Üò", positions: [0, 6, 12], multiplier: 2, type: "–î–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è" },
            { name: "–î–∏–∞–≥–æ–Ω–∞–ª—å ‚Üô", positions: [10, 6, 2], multiplier: 2, type: "–î–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è" },
            { name: "–ú–∞–ª–∞—è –¥–∏–∞–≥–æ–Ω–∞–ª—å ‚Üò", positions: [1, 7, 13], multiplier: 2, type: "–î–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è" },
            { name: "–ú–∞–ª–∞—è –¥–∏–∞–≥–æ–Ω–∞–ª—å ‚Üô", positions: [11, 7, 3], multiplier: 2, type: "–î–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è" },

            { name: "–ó–∞–≥", positions: [0, 6, 12, 8, 4], multiplier: 4, type: "–ó–∏–≥-–ó–∞–≥" },
            { name: "–ó–∏–≥", positions: [10, 6, 2, 8, 14], multiplier: 4, type: "–ó–∏–≥-–ó–∞–≥" },
            { name: "–°—Ç—É–ø–µ–Ω–∏ –≤–Ω–∏–∑", positions: [0, 5, 7, 9, 14], multiplier: 4, type: "–ó–∏–≥-–ó–∞–≥" },
            { name: "–°—Ç—É–ø–µ–Ω–∏ –≤–≤–µ—Ä—Ö", positions: [10, 5, 7, 9, 4], multiplier: 4, type: "–ó–∏–≥-–ó–∞–≥" },
            
            { name: "–ù–µ–±–æ", positions: [2, 6, 7, 8, 12], multiplier: 7, type: "–ù–µ–±–æ/–ó–µ–º–ª—è" },
            { name: "–ó–µ–º–ª—è", positions: [5, 1, 7, 13, 9], multiplier: 7, type: "–ù–µ–±–æ/–ó–µ–º–ª—è" },
            
            { name: "–¢—Ä–µ—Ç–∏–π –ì–ª–∞–∑", positions: [1, 6, 12, 8, 3], multiplier: 5, type: "–°–µ–∫—Ä–µ—Ç–Ω–∞—è" },
            
            { name: "–†–∞–º–∫–∞", positions: [0, 1, 2, 3, 4, 5, 9, 10, 11, 12, 13, 14], multiplier: 10, type: "–°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è" },
            { name: "–ö—Ä–µ—Å—Ç", positions: [0, 5, 10, 11, 13, 14, 9, 4], multiplier: 10, type: "–°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è" },
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —è—á–µ–π–∫–∏ —Å–µ—Ç–∫–∏
        function createCell(position, isHighlighted = false) {
            const cell = document.createElement('div');
            cell.className = `cell${isHighlighted ? ' highlighted' : ''}`;
            cell.setAttribute('data-pos', position);
            
            const number = document.createElement('span');
            number.className = 'cell-number';
            number.textContent = position;
            
            cell.appendChild(number);
            
            if (isHighlighted) {
                const target = document.createElement('span');
                target.textContent = 'üéØ';
                cell.appendChild(target);
            }
            
            return cell;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ç–∫–∏
        function createGrid(positions) {
            const grid = document.createElement('div');
            grid.className = 'grid';
            
            // –°–æ–∑–¥–∞–µ–º 15 —è—á–µ–µ–∫ (3x5 —Å–µ—Ç–∫–∞)
            for (let i = 0; i < 15; i++) {
                const isHighlighted = positions.includes(i);
                const cell = createCell(i, isHighlighted);
                grid.appendChild(cell);
            }
            
            return grid;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ–∫—Ü–∏–∏ –ª–∏–Ω–∏–∏
        function createLineSection(line) {
            const section = document.createElement('div');
            section.className = 'line-section';
            section.setAttribute('data-type', line.type);
            
            const title = document.createElement('div');
            title.className = 'line-title';
            title.textContent = line.name;
            
            const info = document.createElement('div');
            info.className = 'line-info';
            
            let infoText = `–ü–æ–∑–∏—Ü–∏–∏: [${line.positions.join(', ')}]`;
            if (line.multiplier) {
                infoText += ` | –ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span class="multiplier">${line.multiplier}x</span>`;
            }
            infoText += ` | –¢–∏–ø: <span class="type">${line.type}</span>`;
            
            info.innerHTML = infoText;
            
            const grid = createGrid(line.positions);
            
            section.appendChild(title);
            section.appendChild(info);
            section.appendChild(grid);
            
            return section;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –≤—Å–µ—Ö –ª–∏–Ω–∏–π
        function renderLines(filter = 'all') {
            const container = document.getElementById('lines-container');
            container.innerHTML = '';
            
            const filteredLines = filter === 'all' 
                ? PAYLINES 
                : PAYLINES.filter(line => line.type === filter);
            
            filteredLines.forEach(line => {
                const section = createLineSection(line);
                container.appendChild(section);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('total-lines').textContent = `–í—Å–µ–≥–æ –ª–∏–Ω–∏–π: ${PAYLINES.length}`;
            document.getElementById('visible-lines').textContent = `–ü–æ–∫–∞–∑–∞–Ω–æ: ${filteredLines.length}`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            renderLines();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –Ω–∞–∂–∞—Ç–æ–π –∫–Ω–æ–ø–∫–µ
                    this.classList.add('active');
                    
                    // –†–µ–Ω–¥–µ—Ä–∏–º –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –ª–∏–Ω–∏–∏
                    const filter = this.getAttribute('data-filter');
                    renderLines(filter);
                });
            });
        });
    </script>
</body>
</html>
